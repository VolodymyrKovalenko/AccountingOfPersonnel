<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New worksheet</title>
	<link rel="stylesheet" type="text/css" href="../static/css/reset.css">
	<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/var25_css.css"> <!-- підключи js нормально -->

</head>
<body>


	<div class="container">
		<div class="row">
			<div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3">
				<div class="signIn" style="margin-top: 10px">
					<div class="signHead">
						<a class="goToSingIn" href="#" style="width: 100%">New Worksheet</a>
					</div>

					<form id="receiptForm" method="post" action="">

                        <select name="sub" action="" id="category">
                            {% for sub in subdivision_html %}
                            <option value="{{ sub.id }}" SELECTED>{{ sub.name }}</option>
                            {% endfor %}
                        </select>

                        <select name="depart" action="" id ="selectFason" hidden="true">
                        </select>

                        <script>
                            var categoryId = 1;
                            category.onclick = function(event){
                                if(event.target.tagName != 'OPTION') return;
                                categoryId = event.target.value;

                                let length = selectFason.children.length;
                                for(let i = length-1; i >= 0; i--){
{#                                    if(selectFason.children[i].dataValue != categoryId)#}
                                        selectFason.children[i].remove();
                                }
                                {% for depart in department_html %}
                                    if ('{{depart.subdivision_id}}' == categoryId){
                                        let opt = document.createElement('option');
                                        opt.innerHTML = '{{depart.name}}';
                                        opt.value = '{{depart.name}}';

                                        selectFason.append(opt);
                                    }
                                {% endfor %}
                                selectFason.hidden = false;
                            }
                        </script>
                        <select name="position" action="" id="subdivisionFRM">
                        {% for position in position_html %}
                            <option value="{{ position.id }}" SELECTED>{{ position.name }}</option>
                        {% endfor %}
                        </select>

                        <input type="text" name="name" placeholder="Fullname" value="{{ request.form.name }}">

                        <input type="text" name="receipt_date" placeholder="Receipt_date" value="{{request.form.receipt_date}}" onfocus="(this.type='date')"><!-- id не міняти -->
                        <input type="text" name="academic_title" placeholder="Academic_title" value="{{request.form.academic_title}}">
                        <input type="text" name="year_of_birth" placeholder="Year_of_birth" value="{{request.form.year_of_birth}}" onfocus="(this.type='date')">
{#                        <input type="text" name="date_of_dismissal" placeholder="Date_of_dismissal" value="{{request.form.date_of_dismissal}}" onfocus="(this.type='date')">#}
                        <input type="text" name="address" placeholder="Address" value="{{request.form.address}}">
                        <input type="text"  name="telephone" placeholder="Telephone" value="{{request.form.telephone}}">
                        <input type="text" name="previous_employment" placeholder="Previous_employment" value="{{request.form.previous_employment}}">
                        <input type="text" name="diploma_number" placeholder="Diploma_number" value="{{request.form.diploma_number}}">


                    	<p><input type="submit" class="btn btn-primary" value="Create application"></p>
					</form>
				</div>
			</div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="../static/bootstrap/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script type="text/javascript" src="../static/js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../static/js/category_ajax.js"></script>

</body>
</html>
