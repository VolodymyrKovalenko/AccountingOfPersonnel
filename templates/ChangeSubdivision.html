<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Change subdivision</title>
	<link rel="stylesheet" type="text/css" href="../static/css/reset.css">

<body>


	<div class="container">
		<div class="row">
			<div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3">
				<div class="signIn">
					<div class="signHead">
						<h2 class="addNewSubdivision">Change subdivision</h2>
					</div>

					<form id="AddTypeForm" method="post" action="">
                        <input type="text" name="subdivision_name" placeholder="Subdivision name" value="{{ form.subdivision.data }}">
                        <input type="text" name="subdivision_cypher" placeholder="Subdivision cypher" value="{{ form.cypher.data }}">

					</form>
                </div>
            </div>
        </div>
    </div>
